<!--
  Generated template for the AutocompletePage page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar>
    <ion-title>{{'enter_date' | translate}}</ion-title>
    <ion-searchbar [(ngModel)]="autocomplete"  #autocomplete_searchbar [showCancelButton]="true"   (ionInput)="updateSearch()" (ionCancel)="dismiss()"
    style="font-family: Arial"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of autocompleteItems" tappable   (click)="chooseItem(item)" style="font-family: Arial">
      {{ item }}
    </ion-item>
  </ion-list>
</ion-content>
