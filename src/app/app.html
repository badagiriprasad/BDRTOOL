<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{'menu' | translate}}</ion-title>
      <span style="color: blue; margin-left: 10px; font-size: 15px;">{{"Version" | translate}}:1.1</span>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button menuClose ion-item (click)="exitBDRApp()" style="text-align: center">
          {{'exit' | translate}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
